<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Free Low-Level Design (LLD) System Design Course</title>
  <desc id="desc">Banner for a free low-level design and system design course with emphasis on clean code and design patterns.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="360" fill="url(#bg)" rx="32"/>
  <g fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1">
    <circle cx="1020" cy="80" r="48"/>
    <circle cx="1045" cy="105" r="72"/>
    <circle cx="1075" cy="135" r="104"/>
  </g>
  <g transform="translate(80,90)" fill="white">
