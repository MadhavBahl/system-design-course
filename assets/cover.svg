    <text x="0" y="64" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="40" font-weight="700" letter-spacing="0.04em">Low-Level Design (LLD)</text>
    <text x="0" y="114" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="500" fill="#e5e7eb">System Design in Practice</text>
    <text x="0" y="164" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" fill="#e5e7eb">
